<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        text-align: center;
        text-decoration: dotted;
        /* display: flex;
        flex-direction: column; */
    }

    button {
        height: 50px;
        width: 100px;
    }

    label {
        font-size: larger;
    }

    #START {
        background-color: greenyellow;
        color: black;
    }

    #PAUSE {
        background-color: yellow;

        color: black;
    }

    #RESET {
        background-color: red;

        color: black;
    }
</style>

<body>
    <label> Hours </label>
    <input type="number" id="hours" min="0" value="0">
    <label> Minutes </label>
    <input type="number" id="minutes" min="0" max="59" value="0">
    <label> Seconds </label>
    <input type="number" id="seconds" min="0" max="59" value="0">

    <div style="margin-top: 10px;">
        <button onclick="startTimer()" id="START"> START </button>
        <button onclick="pauseTimer()" id="PAUSE"> PAUSE </button>
        <button onclick="resetTimer()" id="RESET"> RESET </button>
    </div>

    <script>

        let timeRemaining;
        let intervelTime;

        function startTimer() {

            let hours = Number(document.getElementById("hours").value);
            let minutes = Number(document.getElementById("minutes").value);
            let seconds = Number(document.getElementById("seconds").value);

            timeRemaining = hours * 3600 + minutes * 60 + seconds

            intervelTime = setInterval(function () {
                timeRemaining--
                let hrs = Math.floor(timeRemaining / 3600);
                let mins = Math.floor((timeRemaining % 3600) / 60);
                let secs = timeRemaining % 60;


                document.getElementById("hours").value = hrs;
                document.getElementById("minutes").value = mins;
                document.getElementById("seconds").value = secs;


                if (timeRemaining <= 0) {
                    clearInterval(intervelTime);
                    intervelTime = null;
                    alert("your timer is end");
                }
                // console.log(hrs, mins, secs);
            }, 1000)

        }

        function pauseTimer() {
            clearInterval(intervelTime);
            intervelTime = null;
        }


        function resetTimer() {

            pauseTimer();
            document.getElementById("hours").value = 0;
            document.getElementById("minutes").value = 0;
            document.getElementById("seconds").value = 0;



        }







    </script>

</body>

</html>
